# Configuration with RANSAC enabled

# Dataset settings
dataset:
  name: "spair"
  root_dir: "data/SPair-71k"
  split: "test"
  category: "all"
  img_size: 224

# Feature extraction settings
features:
  model_type: "dino"
  model_name: "vit_small_patch16_224.dino"
  layer: -1
  facet: "token"
  use_cls: false

# Matching settings
matching:
  type: "mutual_nn"
  use_ransac: true  # RANSAC enabled
  ransac_threshold: 3.0

# Evaluation settings
evaluation:
  alphas: [0.05, 0.1, 0.15]
  batch_size: 1
  num_workers: 0

# Logging settings
logging:
  use_wandb: true
  project: "semantic-correspondence"
  run_name: "dino-mutual-nn-ransac"

# General settings
seed: 42
device: "cuda"
