# Configuration for DINOv2 baseline

# Dataset settings
dataset:
  name: "spair"
  root_dir: "data/SPair-71k"
  split: "test"
  category: "all"
  img_size: 224

# Feature extraction settings
features:
  model_type: "dinov2"
  model_name: "small"  # Options: small, base, large, giant
  layer: -1
  facet: "token"
  use_cls: false

# Matching settings
matching:
  type: "mutual_nn"  # Options: "nn", "mutual_nn"
  use_ransac: false
  ransac_threshold: 3.0

# Evaluation settings
evaluation:
  alphas: [0.05, 0.1, 0.15]  # PCK thresholds
  batch_size: 1
  num_workers: 0

# Logging settings
logging:
  use_wandb: true
  project: "semantic-correspondence"
  run_name: "dinov2-small"

# General settings
seed: 42
device: "cuda"  # Options: "cuda", "cpu"
